<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos para formulario</title>
</head>
<body>
    <form>
        <input type="text" placeholder="ingresa una palabra" required>
        <input type="text" value="hola" readonly>
        <input type="text" value="hola" disabled>
        <select name="number">
            <option value="One">One</option>
            <option value="Two" selected>Two</option>
        </select>
          
        <input type="number" min="5" max="10">
        <input type="text" minlength="5" maxlength="10" required autofocus>
        <input type="submit">

    </form>
</body>
</html>
