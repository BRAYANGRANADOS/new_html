<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos selecionable</title>
</head>
<body>
    <h1>Elementos selecionable</h1>

    <form>
        <select name="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </select>

        <select name="language" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </select>

        <select name="pets">
            <optgroup label="4 patas">
            <option value="dog">perro</option>
            <option value="cat">gato</option>
            <option value="mouse">raton</option>
            <option value="rabbit">conejo</option>
            </optgroup>

            <optgroup label="aves">
            <option value="chiken">pollo</option>
            <option value="eagle">aguila</option>
        </optgroup>

        <optgroup label="otras">
            <option value="snake">serpiente</option>
            <option value="spider">araña</option>
        </optgroup>
        </select>



        <input type="list" list="pets">
        <datalist id="pets">
            <option value="dog">perro</option>
            <option value="cat">gato</option>
            <option value="mouse">raton</option>
            <option value="rabbit">conejo</option>
            <option value="chiken">pollo</option>
            <option value="eagle">aguila</option>
            <option value="snake">serpiente</option>
            <option value="spider">araña</option>
        </datalist>
    </form>
</body>
</html>
